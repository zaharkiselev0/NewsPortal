{% load custom_tags %}

{% if page_obj.has_previous %}
    <a href="?{% url_replace page=1 %}">Начало</a>
    <a href="?{% url_replace page=page_obj.previous_page_number %}">Назад</a>
{% endif %}

{{ page_obj.number }}

{% if page_obj.has_next %}
    <a href="?{% url_replace page=page_obj.next_page_number %}">Вперед</a>
    <a href="?{% url_replace page=paginator.num_pages %}">Конец</a>
{% endif %}
